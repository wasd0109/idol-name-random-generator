<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member random</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header id="title"><h1>Member randomized</h1></header>
      <h2>Randomize what member to use today!</h2>
      <div class="members">
        <div class="member">
          <div class="image-container">
            <img class="image" src="#" alt="" />
          </div>
          <p class="name"></p>
          <p class="group"></p>
          <button id="randomBtn">Randomize</button>
        </div>
      </div>
    </div>
    <script src="list.js"></script>
    <script src="main.js"></script>
  </body>
</html>
