<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member random</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <header id="title"><h1>Member randomized</h1></header>
      <h2>Randomize what member to use today!</h2>
      <div class="members">
        <div class="member">
          <div class="image-container">
            <img
              class="image"
              src="https://scontent.fhkg1-1.fna.fbcdn.net/v/t1.0-9/87479006_1495966407230064_6938794913962131456_n.jpg?_nc_cat=102&_nc_sid=8024bb&_nc_ohc=gbR7iJD6zsEAX_Nsy_k&_nc_ht=scontent.fhkg1-1.fna&oh=070a780f5b216499ef169c20234db11a&oe=5F0DD30E"
              alt=""
            />
          </div>
          <p class="name">尾上美月</p>
          <p class="group">チーム8</p>
          <ul class="searchKeywords"></ul>
          <button id="randomBtn" class="btn-primary">Randomize</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <h2>Groups available</h2>
      <ul class="groups"></ul>
    </footer>
    <script src="list.js"></script>
    <script src="main.js"></script>
  </body>
</html>
